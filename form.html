<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>설문조사 양식</title>
</head>
<body>
    <header>
        <h1>설문조사 양식</h1>
        <p>모든 항목에 빠짐없이 체크해주십시오.</p>
    </header>
    <hr>
    <main>
        <form> 
            <fieldset>
                <legend>개인정보</legend>
                <label for="name">이름</label>
                <input type="text" 
                       name="name"
                       id="name" placeholder="본명을 입력하세요">
                <br>
                <label for="email">이메일</label>
                <input type="email" 
                       name="email"
                       id="email" placeholder="메일 주소 쓰세요">
            </fieldset>

            <fieldset>
                <legend>설문</legend>

                <p>당신의 평소 음악 취향은 어떤 스타일인가요?</p>
                <input type="radio" id="classic" name="music">
                <label for="classic">잔잔한 클래식</label><br>
                <input type="radio" id="lofi" name="music">
                <label for="lofi">힙합</label><br>
                <input type="radio" id="lyrics" name="music">
                <label for="lyrics">가사 좋은 노래</label><br>
                <input type="radio" id="instrumental" name="music">
                <label for="instrumental"> 멜로디 중심 노래</label><br>
                <input type="radio" id="jazz" name="music">
                <label for="jazz">재즈 음악</label>

                <br><br>

                <p>연령대가 어떻게 되십니까?</p>
                <input type="radio" id="teen" name="age">
                <label for="teen">10대</label>&nbsp;&nbsp;
                <input type="radio" id="twenty" name="age">
                <label for="twenty">20대</label>&nbsp;&nbsp;
                <input type="radio" id="thirty" name="age">
                <label for="thirty">30대</label>&nbsp;&nbsp;
                <input type="radio" id="fourty" name="age">
                <label for="fourty">40대</label>&nbsp;&nbsp;
                <input type="radio" id="fifty" name="age">
                <label for="fifty">50대</label>&nbsp;&nbsp;
                <input type="radio" id="other" name="age">
                <label for="other">그 외</label>
            </fieldset>

            <fieldset>
                <legend>기타 의견</legend>
                <textarea rows="3" cols="30" name="comment" placeholder="자유롭게 의견을 남겨주세요"></textarea>
            </fieldset>
            
            <input type="submit" value="제출">
        </form>
    </main>
    <hr>
    <footer>
        <p>입력하느라 수고하셨습니다.</p>
    </footer>
</body>
</html>
