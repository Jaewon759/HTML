<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>회원가입 폼</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- 나의 CSS -->
  <link href="join.css" rel="stylesheet" />
</head>
<body class="bg-light">

  <div class="container bg-white rounded p-4 mt-5 shadow" style="max-width: 600px;">
    <h2 class="mb-4">회원가입</h2>

    <!-- 다크모드 토글 -->
    <button type="button" id="darkToggle" class="btn btn-secondary toggle-btn">다크모드 켜기</button>

    <form id="joinForm" novalidate>
      <div class="mb-3">
        <label for="userId" class="form-label">아이디</label>
        <input type="text" id="userId" class="form-control" required />
      </div>

      <div class="mb-3">
        <label for="userPw1" class="form-label">비밀번호</label>
        <input type="password" id="userPw1" class="form-control" required />
        <div class="form-text text-muted">* 영문, 숫자, 특수문자 포함 8자 이상</div>
      </div>

      <div class="mb-3">
        <label for="userPw2" class="form-label">비밀번호 확인</label>
        <input type="password" id="userPw2" class="form-control" required />
      </div>

      <div class="mb-3">
        <label for="userName" class="form-label">이름</label>
        <input type="text" id="userName" class="form-control" required />
      </div>

      <div class="mb-3">
        <label for="userPhone" class="form-label">전화번호</label>
        <input type="tel" id="userPhone" class="form-control" required />
      </div>

      <div class="mb-3">
        <label class="form-label d-block">성별</label>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="userGender" id="genderMale" value="남자" checked />
          <label class="form-check-label" for="genderMale">남자</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="userGender" id="genderFemale" value="여자" />
          <label class="form-check-label" for="genderFemale">여자</label>
        </div>
      </div>

      <div class="mb-3">
        <label for="userEmail" class="form-label">이메일</label>
        <input type="email" id="userEmail" class="form-control" required />
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-primary">가입하기</button>
      </div>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  <!-- 나의 JS -->
  <script src="join.js"></script>
</body>
</html>
