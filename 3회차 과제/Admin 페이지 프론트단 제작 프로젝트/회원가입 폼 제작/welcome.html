<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>회원가입 완료</title>
  <style>
    /* 폰트는 기본 산세리프, 너무 복잡하지 않게 */
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #a1c4fd, #c2e9fb);
      font-family: "Apple SD Gothic Neo", "Malgun Gothic", sans-serif;
      color: #333;
      text-align: center;
      animation: fadeIn 1s ease forwards;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5em;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 2em;
      color: #555;
    }

    button {
      background-color: #4a90e2;
      border: none;
      color: white;
      font-weight: 600;
      padding: 12px 36px;
      border-radius: 25px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(74, 144, 226, 0.4);
      transition: background-color 0.3s ease, transform 0.15s ease;
      user-select: none;
      font-size: 1rem;
    }

    button:hover {
      background-color: #357ABD;
    }

    button:active {
      transform: scale(0.95);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* 반응형 (작은 화면에서도 잘 보이도록) */
    @media (max-width: 480px) {
      h1 {
        font-size: 2rem;
      }
      p {
        font-size: 1rem;
        margin-bottom: 1.5em;
      }
      button {
        width: 100%;
        padding: 14px 0;
      }
    }
  </style>
</head>
<body>
  <div>
    <h1>🎉 회원가입이 완료되었습니다!</h1>
    <p>환영합니다. 로그인 후 서비스를 이용해주세요.</p>
    <button onclick="location.href='login.html'">로그인 하러 가기</button>
  </div>
</body>
</html>
